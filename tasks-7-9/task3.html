</head>
<body>
    <script>
        let month;
        var x = Number(prompt("Enter your birthday"))
        switch(Number(x)){
        case 1:
        month = "Januray";
        break;
        case 2:
        month = "Febraury";
        break;
         case 3:
        month = "March";
        break;
        case 4:
        month = "April";
        break;
        case 5:
        month = "May";
        break;
        case 6:
        month = "June";
        break;
        case 7:
        month = "Jully";
        break;
        case 8:
        month = "Augest";
        break;
        case 9:
        month = "September";
        break;
        case 10:
        month = "Octuber";
        break;
        case 11:
        month = "November";
        break;
        case 12:
        month = "December";
        break;
}

alert(month);
    </script>
